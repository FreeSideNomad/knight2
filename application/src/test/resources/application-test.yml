spring:
  application:
    name: knight-platform-test

  # Disable Kafka for tests
  kafka:
    enabled: false
    bootstrap-servers: ""

  # Exclude Kafka auto-configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # SQL Server Database for Testing
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=knight;encrypt=true;trustServerCertificate=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: sa
    password: ${DB_PASSWORD:YourStrong@Passw0rd}

  # JPA Configuration for Tests
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Enable Flyway for Tests
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Kafka disabled for tests (via autoconfigure.exclude above)

# JWT disabled for tests (no authentication required)
jwt:
  enabled: false

# Logging for Tests
logging:
  level:
    com.knight: DEBUG
    org.springframework: WARN
    org.hibernate.SQL: DEBUG
