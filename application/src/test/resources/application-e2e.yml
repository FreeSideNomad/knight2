spring:
  application:
    name: knight-platform-e2e

  # SQL Server Database for E2E Testing
  datasource:
    url: jdbc:sqlserver://localhost:1434;databaseName=knight;encrypt=true;trustServerCertificate=true
    username: sa

  # JPA Configuration for E2E
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

  # Enable Flyway for E2E
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT disabled for E2E tests (no authentication required)
jwt:
  enabled: false

# Logging for E2E Tests
logging:
  level:
    com.knight: DEBUG
    org.springframework: WARN
    org.hibernate.SQL: DEBUG
