spring:
  application:
    name: knight-platform

  # SQL Server Configuration
  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:knight};encrypt=true;trustServerCertificate=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: ${DB_USER:knight}
    password: ${DB_PASSWORD:knight}

    # HikariCP Connection Pool
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

        # Performance tuning
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

        # Statistics (disable in production)
        generate_statistics: false

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true
        compression.type: snappy

    consumer:
      group-id: knight-platform
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        max.poll.records: 10

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging
logging:
  level:
    com.knight: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Auth0 Configuration
auth0:
  domain: ${AUTH0_DOMAIN:dbc-test.auth0.com}
  client-id: ${AUTH0_M2M_CLIENT_ID:}
  client-secret: ${AUTH0_M2M_CLIENT_SECRET:}
  audience: ${AUTH0_API_AUDIENCE:https://auth-gateway.local/api}
  management-audience: https://${AUTH0_DOMAIN:dbc-test.auth0.com}/api/v2/
  connection: ${AUTH0_CONNECTION:Username-Password-Authentication}
  password-reset-result-url: ${AUTH0_PASSWORD_RESET_URL:http://localhost:8080/}

  # Auth0 Login Configuration (for client-login gateway)
  login:
    domain: ${AUTH0_DOMAIN:dbc-test.auth0.com}
    client-id: ${AUTH0_WEB_CLIENT_ID:}
    client-secret: ${AUTH0_WEB_CLIENT_SECRET:}
    m2m-client-id: ${AUTH0_M2M_CLIENT_ID:}
    m2m-client-secret: ${AUTH0_M2M_CLIENT_SECRET:}
    audience: ${AUTH0_API_AUDIENCE:https://auth-gateway.local/api}
    connection: ${AUTH0_CONNECTION:Username-Password-Authentication}

# Login API Basic Auth (for client-login gateway)
login:
  basic-auth:
    username: ${LOGIN_API_USERNAME:gateway}
    password: ${LOGIN_API_PASSWORD:changeme}

# Platform Events
kafka:
  platform-events-topic: ${KAFKA_PLATFORM_EVENTS_TOPIC:platform-events}

# JWT Authentication Configuration
jwt:
  enabled: ${JWT_ENABLED:true}
  entra:
    enabled: ${JWT_ENTRA_ENABLED:true}
    tenant-id: ${ENTRA_TENANT_ID:}
    client-id: ${ENTRA_CLIENT_ID:}
  portal:
    enabled: ${JWT_PORTAL_ENABLED:true}
    issuer: ${JWT_PORTAL_ISSUER:http://localhost:8081}
    jwks-uri: ${JWT_PORTAL_JWKS_URI:http://localhost:8081/.well-known/jwks.json}
    audience: knight-platform-api
  auth0:
    enabled: ${JWT_AUTH0_ENABLED:true}
    domain: ${AUTH0_DOMAIN:dbc-test.auth0.com}
    audience: ${AUTH0_API_AUDIENCE:https://auth-gateway.local/api}

# Email Service Configuration
email:
  provider: ${EMAIL_PROVIDER:mock}
  from-address: ${EMAIL_FROM_ADDRESS:noreply@knight.example.com}
  from-name: ${EMAIL_FROM_NAME:Knight Platform}
  ahasend:
    account-id: ${AHASEND_ACCOUNT_ID:}
    api-key: ${AHASEND_API_KEY:}
    api-url: ${AHASEND_API_URL:https://api.ahasend.com/v2}

# OTP Verification Configuration
otp:
  expiration-seconds: ${OTP_EXPIRATION_SECONDS:120}
  max-attempts: ${OTP_MAX_ATTEMPTS:3}
  rate-limit-window-seconds: ${OTP_RATE_LIMIT_WINDOW:60}
  rate-limit-max-requests: ${OTP_RATE_LIMIT_MAX:3}
  resend-cooldown-seconds: ${OTP_RESEND_COOLDOWN:30}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-produces-media-type: application/json

# Passkey/WebAuthn Configuration
passkey:
  rp-id: ${PASSKEY_RP_ID:localhost}
  rp-name: ${PASSKEY_RP_NAME:Knight Platform}
  allowed-origins: ${PASSKEY_ALLOWED_ORIGINS:http://localhost:8001}
  timeout: ${PASSKEY_TIMEOUT:60000}
  user-verification: ${PASSKEY_USER_VERIFICATION:preferred}
  resident-key: ${PASSKEY_RESIDENT_KEY:preferred}
  attestation: ${PASSKEY_ATTESTATION:none}
  max-passkeys-per-user: ${PASSKEY_MAX_PER_USER:10}
