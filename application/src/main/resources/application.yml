spring:
  application:
    name: knight-platform

  # SQL Server Configuration
  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:knight};encrypt=true;trustServerCertificate=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: ${DB_USER:knight}
    password: ${DB_PASSWORD:knight}

    # HikariCP Connection Pool
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

        # Performance tuning
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

        # Statistics (disable in production)
        generate_statistics: false

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true
        compression.type: snappy

    consumer:
      group-id: knight-platform
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        max.poll.records: 10

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging
logging:
  level:
    com.knight: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Auth0 Configuration
auth0:
  domain: ${AUTH0_DOMAIN:dbc-test.auth0.com}
  client-id: ${AUTH0_M2M_CLIENT_ID:}
  client-secret: ${AUTH0_M2M_CLIENT_SECRET:}
  audience: ${AUTH0_API_AUDIENCE:https://auth-gateway.local/api}
  management-audience: https://${AUTH0_DOMAIN:dbc-test.auth0.com}/api/v2/
  connection: ${AUTH0_CONNECTION:Username-Password-Authentication}
  password-reset-result-url: ${AUTH0_PASSWORD_RESET_URL:http://localhost:8080/}

# Platform Events
kafka:
  platform-events-topic: ${KAFKA_PLATFORM_EVENTS_TOPIC:platform-events}
