server:
  port: 8081

spring:
  application:
    name: employee-portal
  # Profile is set via SPRING_PROFILES_ACTIVE env var
  # Use 'local' for dev, 'docker' for container, 'prod' for production

# API backend configuration
api:
  base-url: ${API_URL:http://localhost:8080}

# Vaadin configuration
vaadin:
  launch-browser: false
  whitelisted-packages:
    - com.vaadin
    - org.vaadin
    - com.knight.portal

# Logging
logging:
  level:
    com.knight.portal: DEBUG
    org.springframework.security: DEBUG
    org.springframework.ldap: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
