services:
  redis:
    image: redis:7-alpine
    container_name: knight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - knight-network

  gateway:
    build: ./employee-gateway
    container_name: knight-gateway
    ports:
      - "8000:80"
    environment:
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - ENTRA_CLIENT_SECRET=${ENTRA_CLIENT_SECRET}
      - ENTRA_REDIRECT_URI=http://localhost:8000/oauth2/callback
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - SESSION_TTL_SECONDS=1200
      - SESSION_COOKIE_NAME=KNIGHT_SESSION
      - BACKEND_URL=http://portal:8081
    depends_on:
      redis:
        condition: service_healthy
      portal:
        condition: service_started
      platform:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - knight-network

  portal:
    build:
      context: .
      dockerfile: employee-portal/Dockerfile
    ports:
      - "8001:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - API_URL=http://platform:8080
      # JWT Configuration
      - JWT_ISSUER=http://portal:8081
    depends_on:
      platform:
        condition: service_started
    networks:
      - knight-network

  platform:
    build: ./application
    ports:
      - "8002:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=knight;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      # Auth0 Configuration
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_M2M_CLIENT_ID=${AUTH0_M2M_CLIENT_ID}
      - AUTH0_M2M_CLIENT_SECRET=${AUTH0_M2M_CLIENT_SECRET}
      - AUTH0_WEB_CLIENT_ID=${AUTH0_WEB_CLIENT_ID}
      - AUTH0_WEB_CLIENT_SECRET=${AUTH0_WEB_CLIENT_SECRET}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_CONNECTION=${AUTH0_CONNECTION}
      - AUTH0_PASSWORD_RESET_URL=${AUTH0_PASSWORD_RESET_URL}
      # Kafka Configuration
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_PLATFORM_EVENTS_TOPIC=${KAFKA_PLATFORM_EVENTS_TOPIC:-platform-events}
      # JWT Configuration
      - JWT_ENABLED=true
      - JWT_ENTRA_ENABLED=true
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - JWT_PORTAL_ENABLED=true
      - JWT_PORTAL_ISSUER=http://portal:8081
      - JWT_PORTAL_JWKS_URI=http://portal:8081/.well-known/jwks.json
      # Email Configuration (AhaSend)
      - EMAIL_PROVIDER=ahasend
      - EMAIL_AHASEND_ACCOUNT_ID=e2c8f3de-ec84-4957-9d67-dd29871d8050
      - EMAIL_AHASEND_API_KEY=aha-sk-J9E6A5-WftxiV0BOOhK4jojxHgBiD00Za6xx44-eFAHjvOMHSOseo2nAWIjFMsGuYour
    depends_on:
      sqlserver:
        condition: service_healthy
      sql-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    networks:
      - knight-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - knight-network

  sql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
    volumes:
      - ./docker/sqlserver:/scripts
    entrypoint: ["/bin/bash", "-c", "/opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = N'knight') CREATE DATABASE knight\""]
    networks:
      - knight-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      # Internal listener (9092) for knight2 services, External listener (9094) for okta-app containers
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://host.docker.internal:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      # Single broker settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - knight-network

  # Client Login Gateway (OpenResty + Lua)
  client-login:
    build: ./client-login
    container_name: knight-client-login
    ports:
      - "9000:80"
    environment:
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_WEB_CLIENT_ID=${AUTH0_WEB_CLIENT_ID}
      - AUTH0_WEB_CLIENT_SECRET=${AUTH0_WEB_CLIENT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLIENT_SESSION_TTL=1200
      - CLIENT_SESSION_COOKIE=CLIENT_SESSION
      - PLATFORM_API_URL=http://platform:8080
      - LOGIN_API_USERNAME=${LOGIN_API_USERNAME}
      - LOGIN_API_PASSWORD=${LOGIN_API_PASSWORD}
      - CLIENT_PORTAL_URL=http://client-portal:8080
      - INDIRECT_PORTAL_URL=http://indirect-client-portal:8080
    depends_on:
      redis:
        condition: service_healthy
      platform:
        condition: service_started
      client-portal:
        condition: service_started
      indirect-client-portal:
        condition: service_started
    networks:
      - knight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Client Portal (Vaadin UI for Direct Clients)
  client-portal:
    build:
      context: .
      dockerfile: client-portal/Dockerfile
    container_name: knight-client-portal
    ports:
      - "8003:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - API_URL=http://platform:8080/api/v1/client
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
    depends_on:
      platform:
        condition: service_started
    networks:
      - knight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Indirect Client Portal (Vaadin UI for Indirect Client/Payor users)
  indirect-client-portal:
    build:
      context: .
      dockerfile: indirect-client-portal/Dockerfile
    container_name: knight-indirect-portal
    ports:
      - "8004:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - API_URL=http://platform:8080/api/v1/indirect
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
    depends_on:
      platform:
        condition: service_started
    networks:
      - knight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  sqlserver-data:
  redis-data:

networks:
  knight-network:
    driver: bridge
