server {
    listen 80;
    server_name localhost;

    # Resolver for Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Backend URL variables
    set $portal_url "http://portal:8081";
    set $platform_url "http://platform:8080";

    # Health check endpoint - no authentication required
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # OAuth2 login initiation - no authentication required
    location /oauth2/login {
        content_by_lua_file /usr/local/openresty/nginx/lua/oauth_login.lua;
    }

    # OAuth2 callback - no authentication required
    location /oauth2/callback {
        content_by_lua_file /usr/local/openresty/nginx/lua/oauth_callback.lua;
    }

    # Logout - no authentication required
    location /logout {
        content_by_lua_file /usr/local/openresty/nginx/lua/logout.lua;
    }

    # API routes to platform - authentication required
    location /api/ {
        access_by_lua_file /usr/local/openresty/nginx/lua/auth.lua;

        proxy_pass $platform_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vaadin static resources - allow through for better performance
    location /VAADIN/ {
        access_by_lua_file /usr/local/openresty/nginx/lua/auth.lua;

        proxy_pass $portal_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static resources
        proxy_cache_valid 200 1h;
    }

    # Actuator endpoints for health checks
    location /actuator/ {
        proxy_pass $portal_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests - authentication required (portal)
    location / {
        # Validate session and set headers
        access_by_lua_file /usr/local/openresty/nginx/lua/auth.lua;

        # Proxy to portal
        proxy_pass $portal_url;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vaadin Push
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-polling
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/local/openresty/nginx/html;
        internal;
    }
}
